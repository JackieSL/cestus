syntax = "proto3";

package cestus;

option go_package = "./grpc";  // Correct path

message Request {
  string namespace = 1;
  string key = 2;
}

message Response {
  bytes value = 1;
}

message Data {
  string namespace = 1;
  string key = 2;
  bytes value = 3;
}

message Result {
  bool success = 1;
  string message = 2;
}

service Cestus {
  rpc Get(Request) returns (Response);
  rpc Set(Data) returns (Result);
  rpc Delete(Request) returns (Result);
}

